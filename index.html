<!DOCTYPE html>
<html lang="en">
<head class="text-[16px]">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="./dist/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" 
  href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap">

  <link rel="icon" type="image/png" sizes="32x32" 
  href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main class="h-screen bg-mobile md:bg-desktop bg-pale-blue bg-no-repeat 
  bg-contain flex flex-col justify-center items-center">
    <article class="rounded-xl shadow-2xl shadow-dark-blue/30 min-w-[20.5rem] 
    max-w-[26rem]">
      <img alt="person vibing to music" src="./images/illustration-hero.svg">
      <div>

        <div>
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts 
            on any device anywhere you like!
          </p>
        </div>

        <div>
          <div>
            <img alt="music note icon" src="./images/icon-music.svg">
          </div>

          <div>
            <h1>Annual Plan</h1>
            <p>$59.99/year</p>
          </div>

          <div>
            <button>Change</button>
          </div>
        </div>

        <button>Proceed to Payment</button>
        <button>Cancel Order</button>
      
      </div>
    </article>
  </main>
  
</body>
</html>

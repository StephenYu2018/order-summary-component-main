<!DOCTYPE html>
<html lang="en">
<head class="text-[16px]">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="./dist/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" 
  href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap">

  <link rel="icon" type="image/png" sizes="32x32" 
  href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main class="h-screen bg-mobile md:bg-desktop bg-pale-blue bg-no-repeat 
  bg-contain flex flex-col justify-center items-center">
    
    <article class="rounded-3xl shadow-2xl shadow-dark-blue/20 
    max-[535px]:w-[86vw] min-[535px]:w-[444px] font-display">
    
      <img alt="person vibing to music" src="./images/illustration-hero.svg"
      class="w-full h-auto rounded-t-3xl">

      <div class="bg-white rounded-b-3xl px-6 sm:px-12 py-7 sm:pt-10 sm:pb-8 space-y-6">

        <div class="px-4 space-y-4">
          <h1 class="text-dark-blue text-[1.3rem] sm:text-[1.75rem] text-center font-black">
            Order Summary
          </h1>
          <p class="text-desaturated-blue text-[0.9rem] sm:text-[0.95rem] text-center font-medium 
          leading-6 sm:tracking-wide">
            You can now listen to millions of songs, audiobooks, and podcasts 
            on any device anywhere you like!
          </p>
        </div>

        <div class="bg-very-pale-blue flex flex-row justify-between rounded-xl 
        p-4 sm:p-6">
          
          <div class="flex flex-row space-x-4 sm:space-x-5">
            <img alt="music note icon" src="./images/icon-music.svg">

            <div class="flex flex-col justify-center sm:space-y-1">
              <h1 class="text-dark-blue text-sm sm:text-[0.95rem] font-black">Annual Plan</h1>
              <p class="text-desaturated-blue text-sm sm:text-[0.95rem] font-medium">
                $59.99/year
              </p>
            </div>

          </div>

          <button class="text-bright-blue hover:text-active-bright-blue text-sm text-right font-bold 
          underline underline-offset-2 hover:no-underline decoration-1 block">
            Change
          </button>
        </div>

        <div class="space-y-3 sm:space-y-4">
          <button class=" bg-bright-blue hover:bg-active-bright-blue text-pale-blue text-sm 
          text-center font-black py-4 w-full rounded-xl shadow-bright-blue/50 
          shadow-2xl">
            Proceed to Payment
          </button>
          <button class=" text-desaturated-blue hover:text-dark-blue text-sm text-center font-black  
          py-4 w-full rounded-xl">
            Cancel Order
          </button>
        </div>
      
      </div>
    </article>
  </main>
  
</body>
</html>

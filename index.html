<!DOCTYPE html>
<html lang="en">
<head class="text-[16px]">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="./dist/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" 
  href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap">

  <link rel="icon" type="image/png" sizes="32x32" 
  href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main class="h-screen bg-mobile md:bg-desktop bg-pale-blue bg-no-repeat 
  bg-contain flex flex-col justify-center items-center">
    <article class="rounded-xl shadow-2xl shadow-dark-blue/30 
    max-[447px]:w-[86vw] min-[447px]:w-96 font-display">
      <img alt="person vibing to music" src="./images/illustration-hero.svg"
      class="w-full h-auto rounded-t-xl">
      <div class="bg-white">

        <div>
          <h1 class="text-dark-blue text-xl font-black">Order Summary</h1>
          <p class="text-desaturated-blue text-base font-medium">
            You can now listen to millions of songs, audiobooks, and podcasts 
            on any device anywhere you like!
          </p>
        </div>

        <div class="bg-very-pale-blue">
          <div>
            <img alt="music note icon" src="./images/icon-music.svg">
          </div>

          <div>
            <h1 class="text-dark-blue text-base font-bold">Annual Plan</h1>
            <p class="text-desaturated-blue text-base font-medium">
              $59.99/year
            </p>
          </div>

          <button class="block text-bright-blue text-sm font-bold underline 
            decoration-1">
              Change
            </button>
        </div>

        <button class="w-full bg-bright-blue text-white text-base font-black 
        text-center">
          Proceed to Payment
        </button>
        <button class="w-full text-desaturated-blue text-base font-black 
        text-center">
          Cancel Order
        </button>
      
      </div>
    </article>
  </main>
  
</body>
</html>
